<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./login.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
  <title>Login</title>
</head>

<body>
  <header class="header">
    <img src="../content/images/logo.png" class="logo" alt="Logo Platzi Video">
    <nav class="menu">
      <div class="menu-profile">
        <img src="../content/images/user-icon.png" alt="">
        <span>Profile</span>
      </div>
      <div class="menu-items">
        <ul>
          <li>
            <a href="#">Cuenta</a>
          </li>
          <li>
            <a href="#">Cerrar sesión</a>
          </li>
        </ul>
      </div>

    </nav>
  </header>

  <section class="login">
    <div class="login-container">
      <h2>Inicia sesión</h2>
      <form Class="login-container-form">
        <input type="text" class="input" placeholder="Correo">
        <input type="password" class="input" placeholder="Contraseña">
        <button class="button">Iniciar sesión</button>

        <div class="login-container-remember">
          <label>
            <input type="checkbox" value="chexbox"> Recuérdame
          </label>
          <a href="/">Olvidé mi constraseña</a>
        </div>
      </form>

      <div class="login-container-social-media">
        <div>
          <img src="https://raw.githubusercontent.com/platzi/curso-frontend-escuelajs/maquetacion-login-CSS-1/maquetacion-login-CSS-1/assets/google-icon.png" alt="">
          Inicia sesión con Google
        </div>
        <div>
          <img src="https://raw.githubusercontent.com/platzi/curso-frontend-escuelajs/maquetacion-login-CSS-1/maquetacion-login-CSS-1/assets/twitter-icon.png" alt="">
          Inicia sesión con Twitter
        </div>
      </div>
      <p class="login-container-register">
        No tienes ninguna cuenta 
        <a href="/">
          Registrate
        </a>
      </p>


    </div>
  </section>

  <footer class="footer">
    <a href="/">
      Términos de uso
    </a>

    <a href="/">
      Declaración de privacidad
    </a>

    <a href="/">
      Centro de ayuda
    </a>

  </footer>

</body>

</html>
